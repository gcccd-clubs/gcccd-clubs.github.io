<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GCCCD Clubs</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/media/District-Logo-Icon-4canvas.png">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic'
    rel='stylesheet' type='text/css'>
  <!-- <base href="/grossmont-cybersecurity-club/" /> -->
</head>

<!--Header-->

<body style="margin: 0">
  <div class="fixed-header">
    <iframe id="header" src="sections/header/header2.html" width="100%" height="100%" frameborder="0"></iframe>
  </div>
  <!-- <div class="carousel">
    <iframe src="sections/carousel/carousel.html" width="100%" height="100%" frameborder="0"></iframe>
  </div> -->
  <div class="club-list">
    <iframe id="club-list" src="sections/club-list/grossmont-clubs.html" width="100%" height="100%"
      frameborder="0"></iframe>
  </div>

  <script src="/jquery.min.js"></script>
  <script>
    // Wait for the page to finish loading
    $(document).ready(function () {

      // Get the first iframe element and its document object
      var iframe1 = $('#header');
      var iframe1Doc = iframe1.contents()[0];

      var iframe2 = $('#club-list');
      var iframe2Doc = iframe2.contents()[0];

      $(iframe1Doc).find('#collegeSwap').click(function () {
        event.preventDefault();

        var currentText = $(this).text();

        // Toggle the text between 'Grossmont College' and 'Cuyamaca College'
        if (currentText === 'Grossmont College Clubs') {
          $(this).text('Cuyamaca College Clubs');
          $(iframe1Doc).find('header').css('background-color', '#001C58'); // Set the header color to blue
          iframe2.attr('src', 'sections/club-list/cuyamaca-clubs.html');

        } else {
          $(this).text('Grossmont College Clubs');
          $(iframe1Doc).find('header').css('background-color', '#006A65'); // Set the header color to blue
          iframe2.attr('src', 'sections/club-list/grossmont-clubs.html');
        }
      });
    });

  </script>
  <script>
    fetch('https://api.github.com/users/khiemgluong/events?per_page=100&page=2')
      .then(response => response.json())
      .then(data => {
        let count = 0;
        const commitCount = data.length;
        console.log('Total number of commits:', commitCount);
      })
      .catch(error => console.error(error));
  </script>
</body>

</html>

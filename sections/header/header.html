<html>
<!--*** Linking Font ***-->

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./header.css">
  <!-- <base href="/grossmont-cybersecurity-club/" /> -->

</head>

<body>
  <header>
    <nav>
      <ul>
        <div style="float: right; font-family: 'Sen', sans-serif;">
          <a href="https://github.com/gcccd-clubs/gcccd-clubs.github.io" target="_blank">Source Code
          </a>
        </div>
        <!-- <div style="float: right; font-family: 'Sen', sans-serif;">
          <a href="/pages/contact/contact.html" target="_parent">Contact</a>
        </div> -->

        <!-- <div style="float: right; font-family: 'Sen', sans-serif;"><a href="#">Alumni</a></div>
        <div style="float: right; font-family: 'Sen', sans-serif;"><a
            href="/pages/about/about.html" target="_parent">About</a></div>
        <div style="float: right; font-family: 'Sen', sans-serif;"><a href="">Activites</a></div> -->


      </ul>
    </nav>
    <div class="imageText">
      <div class="image" style="padding-top: 1vh;">
        <img id="collegeLogo" src="https://www.grossmont.edu/faculty-staff/creative-services/_assets/logos/icon/gc-shield-rgb.gif"
          width="100" height="125">
      </div>
      <h1 class="bigHead" style="text-align: left; padding: 10vh 0;"><a id="collegeSwap" href="#"
          target="_self">Grossmont College Club Hub</a> </h1>
    </div>
  </header>
  <script src="/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      // Add a click event listener to the <a> tag with id 'collegeSwap'
      $('#collegeSwap').click(function () {
        // Get the current text of the <a> tag
        var currentText = $(this).text();

        // Toggle the text between 'Grossmont College' and 'Cuyamaca College'
        if (currentText === 'Grossmont College Club Hub') {
          $(this).text('Cuyamaca College Club Hub');
          $('header').css('background-color', '#1D4E91'); // Set the header color to blue
          $('#collegeLogo').attr('src', 'https://www.grossmont.edu/faculty-staff/creative-services/_assets/logos/icon/gc-shield-rgb.gif'); // Set the image source to the Cuyamaca College logo


        } else {
          $(this).text('Grossmont College Club Hub');
          $('header').css('background-color', '#006566'); // Set the header color to blue
          $('#collegeLogo').attr('src', 'https://www.grossmont.edu/faculty-staff/creative-services/_assets/logos/icon/gc-shield-rgb.gif'); // Set the image source to the Grossmont College logo


        }
      });
    });
  </script>
</body>

</html>
